<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOCKCHAIN ANALYZER</title>

  <script src="index.js"></script>
  <script src="node_modules/web3/dist/web3.min.js"></script>
  <script src="https://binaries.soliditylang.org/bin/soljson-latest.js"></script>

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Zilla+Slab:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <h2>Blockchain Analyzer</h2>
  <h3>You must fill the blank to search transactions of account</h3>

  <div class="contents">
    <div class="input-content">
      <div class="text-2">
        <div class="label">Account</div>
        <input type="text" size="50" id="account" />
        <button class="button" onclick="inputAccount();">Submit</button>
      </div>
      <div class="text-2">
        <div class="label">Smart Contract</div>
        <input type="file" id="solidityFile" />
        <button class="button" onclick="inputSolidity(event);">Submit</button><br>
        <br />
      </div>
      <div class="text-3">
        <div class="label">Start Year</div>
        <input type="number" id="startYear" min="2000" />
      </div>
      <div class="text-2">
        <div class="label">Start Month</div>
        <input type="number" id="startMonth" min="1" max="12" />
      </div>
      <div class="text-2">
        <div class="label">Start Day</div>
        <input type="number" id="startDay" min="1" max="31" />
      </div>
      <div class="text-2">
        <div class="label">Start Hours</div>
        <input type="number" id="startHour" min="0" max="24" />
      </div>
      <div class="text-2">
        <div class="label">Start Minutes</div>
        <input type="number" id="startMinute" min="0" max="59" />
      </div>
      <div class="text-2">
        <div class="label">Time to Block</div>
        <div id="startblock">#00000000</div>
        <button class="convert-button" onclick="timeTostartblock();">Change</button>
      </div>
        
      <div class="text-3">
        <div class="label">End Year</div>
        <input type="number" id="endYear" min="2000" />
      </div>
      <div class="text-2">
        <div class="label">End Month</div>
        <input type="number" id="endMonth" min="1" max="12" />
      </div>
      <div class="text-2">
        <div class="label">End Day</div>
        <input type="number" id="endDay" min="1" max="31" />
      </div>
      <div class="text-2">
        <div class="label">End Hours</div>
        <input type="number" id="endHour" min="0" max="24" />
      </div>
      <div class="text-2">
        <div class="label">End Minutes</div>
        <input type="number" id="endMinute" min="0" max="59" />
      </div>
      <div class="text-2">
        <div class="label">Time to Block</div>
        <div id="endblock">#00000000</div>
        <button class="convert-button" onclick="timeToendblock();">Change</button>
      </div>
      <div class="line"></div>    
    </div>
  </div>
  
  <div class="transaction-output">
    <button class="transaction-button" onclick="getTransactionByAccount();">Get Transaction By Account</button>
    <div class="text-2">
      <div class="label">Result</div>
      <div id="output">-</div>

    </div>
  </div>
  
  <script type="module">
    window.addEventListener('load', function () {
        if (typeof web3 !== 'undefined') {
            console.log('Web3 Detected!;');
            window.web3 = new Web3(web3.currentProvider);
        } else {
            console.log('No Web3 Detected... using HTTP Provider');
            window.web3 = new Web3(new Web3.providers.HttpProvider("https://mainnet.infura.io/v3/11115b0519584d7cac7c14c8b4760eaf"));
        }
    });
  </script>

</body>
</html>
